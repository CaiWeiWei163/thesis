<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{_viewStart}">
<meta charset="utf-8">
<div layout:fragment="mainContent">
    <div class="layui-breadcrumb-box">
        <span class="layui-breadcrumb">
        <a><cite>数据备份</cite></a>
        </span>
    </div>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <a id="btn_addUser" href="JavaScript:;" class="layui-btn"><i
                        class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>创建备份</a>
                <table id="thesis" lay-filter="test"></table>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger" lay-event="download">打包并下载</a>
    </script>
</div>

<th:block layout:fragment="scripts">
    <script>
        getFilterParam = function (form) {
        }
        layui.use(['form', 'layer', 'table', 'laytpl', 'laydate'], function () {
            var form = layui.form;
            var laytpl = layui.laytpl;
            var laydate = layui.laydate;

            form.on('submit(sreachBtn)', function (data) {
                //data.field
                console.log(data);
                userTable.reload({
                    where: data.field
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })
            });

            // 表格需要实例化
            var table = layui.table;
            //执行一个 table 实例
            var userTable = table.render({
                elem: '#thesis'
                , where: getFilterParam(form)
                , height: "full-350" //自动适应 - 固定值 （px）
                , url: TDFPath + 'dataBackup/ajax/listBackups' //数据接口
                , title: '数据备份'
                , page: true //开启分页
                , cols: [
                    [
                        {field: 'createTime', title: '备份时间', minWidth: "150"},
                        {field: 'createUser', title: '备份人', minWidth: "150"},
                        {field: 'backupsList', title: '文件信息', minWidth: "150"},
                        {
                            fixed: 'id',
                            title: 'OP',
                            width: "180",
                            align: 'center',
                            toolbar: '#barDemo',
                            fixed: 'right'
                        }
                    ]
                ]
            });
            // 监听行工具事件
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === "download") {
                    download(data);
                }
            });

            // 创建备份
            $("#btn_addUser").click(function () {
                sendAjax(layer, null, table, 'dataBackup/ajax/createBackups', 'POST', null, null, function (res) {
                    if (res.code == 0) {
                        layer.msg('数据备份成功！');
                        userTable.reload();
                    } else {
                        layer.msg(res.msg);
                    }
                });
            });

            // 打包并下载
            function download(data) {
                window.location.href = TDFPath + "dataBackup/ajax/download?id=" + data.id;
            }
        });
    </script>
</th:block>
</html>
